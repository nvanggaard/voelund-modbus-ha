- name: Varmepumpe
  type: tcp
  host: xxx.xxx.xxx.xxx  # put in your server ip address here
  port: 502
  climates:
    # Common registres
    - name: VP min temp
      unique_id: vp_min_temp
      address: 34
      input_type: holding
      count: 1
      data_type: int16
      max_temp: 65
      min_temp: 5
      offset: 0
      precision: 1
      scale: 0.1
      target_temp_register: 34
      temp_step: 1
      temperature_unit: C

    - name: VP max temp
      unique_id: vp_max_temp
      address: 38
      input_type: holding
      count: 1
      data_type: int16
      max_temp: 65
      min_temp: 5
      offset: 0
      precision: 1
      scale: 0.1
      target_temp_register: 38
      temp_step: 1
      temperature_unit: C


    - name: Egen kurve 30
      unique_id: nibe_common_own_curve_positive_30
      address: 39
      data_type: uint16
      input_type: holding
      max_temp: 65
      min_temp: 5
      offset: 0
      precision: 1
      scale: 1
      target_temp_register: 39
      temp_step: 1
      temperature_unit: C

    - name: Egen kurve 20
      unique_id: nibe_common_own_curve_positive_20
