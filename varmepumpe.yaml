      input_type: holding
      max_temp: 65
      min_temp: 5
      offset: 0
      precision: 1
      scale: 1
      target_temp_register: 40
      temp_step: 1
      temperature_unit: C

    - name: Egen kurve 10
      unique_id: nibe_common_own_curve_positive_10
